<%- include('header.html') %>
<style>
  .tag {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
  }
  .tag img{
    width: 50px;
    height: 50px;
  }
</style>
<div class="row">
  <form method="POST">
      <%for(let i=0;i<tags.length;i++){let tag = tags[i];%>
          <div class="col-md-3 tag">
              <!-- <img src="<%=tag.image%>" /> -->
              <p>
                  <img src="<%=tag.imgsrc%>"><br/>
                  <%=tag.title%>
              </p>
              <p>
                  <%=tag.subscribe%>关注
                      <%=tag.article%>文章
              </p>
              <div class="checkbox">
                  <label>
                      <input <%=tag.checked? "checked": ""%> type="checkbox" name="subscribe" value="<%=tag.tag_id%>"> 关注
                  </label>
              </div>
          </div>
          <%}%>
      <input type="submit" class="btn btn-primary" />
  </form>
</div>
<%- include('footer.html') %>
