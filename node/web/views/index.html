<%- include('header.html') %>
        <div class="row">
            <div class="col-md-2">
                <ul class="list-group">
                    <%for(let i =0;i<tags.length;i++){let tag = tags[i];%>
                        <li class="list-group-item text-center">
                            <a href="/?tagId=<%=tag.tag_id%>"><%=tag.title%></a>
                        </li>
                    <%}%>
                </ul>
            </div>
            <div class="col-md-10">
                <ul class="list-group">
                    <%for(let i =0;i<articles.length;i++){let article = articles[i];%>
                        <li class="list-group-item">
                            <a href="/detail/<%=article.article_id%>"><%=article.title%></a>
                        </li>
                    <%}%>
                </ul> 
            </div>
        </div>
<%- include('footer.html') %>
